<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<link rel="stylesheet" href="/css/styles.css" />
<title>Picks</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link, active" th:href="@{/allPick}">Lock
						Picks</a></li>

				<li><a class="nav-link" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>

				<li style="float: right;"><a sec:authorize="isAuthenticated()"
					class="nav-link" th:href="@{/logout}">Sign Out</a></li>

				<li style="float: right;"><a sec:authorize="isAnonymous()"
					class="nav-link" th:href="@{/login}">Log In</a></li>

				<li style="float: right;"><a class="nav-link, username" sec:authorize="isAnonymous()">Welcome!</a>
					<a sec:authorize="isAuthenticated()" class="nav-link, username"
					th:text="'Logged in as' + ' ' + ${#authentication.getPrincipal().getUsername()}"></a></li>
			</ul>
		</div>
	</nav>

	<div id="center">
		<h1 style="font-size: 50px;">Lock Picks</h1>
		<h2 th:text="${pickCount} + ' ' + 'picks listed so far'"></h2>
		<br>
		<h3>(Click on each block to see how they work)</h3>
	</div>

	<div class="center">
		<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/addPick}"
			method="GET">
			<input type="submit" value="Add Pick">
		</form>
	</div>

	<table>
		<tr th:each="pick:${pick}">
			<td th:text="${pick.toShortString()}"></td>
			<td><img th:src="@{{img}(img=${pick.image})}"
				onerror="this.style.display='none'"></td>
			<td><form class="add-btn-form"
					th:action="@{/allPick/{id}(id=${pick.toolId})}" method="GET">
					<input class="add-btn" type="submit" value="See More" />
				</form></td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>

</html>
