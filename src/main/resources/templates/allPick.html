<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<link rel="stylesheet" href="/css/styles.css" />
<title>Picks</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link, active" th:href="@{/allPick}">Lock
						Picks</a></li>

				<li><a class="nav-link" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>
				<li style="float: right;"><a class="nav-link"
					th:href="@{/logout}">Sign Out</a></li>

				<li style="float: right;"><a class="nav-link, username"
					th:text="'Logged in as' + ' ' + ${#authentication.getPrincipal().getUsername()}"></a></li>
			</ul>
		</div>
	</nav>
	
	<div id="center">
		<h1 style="font-size: 50px;">Lock Picks</h1>
	</div>

	<table>
		<tr th:each="pick:${pick}">
			<td th:text="${pick.toShortString()}"></td>
			<td><img th:src="@{/img/pick/{img}(img=${pick.image})}"></td>
			<td><form class="add-btn-form"
					th:action="@{/allPick/{id}(id=${pick.toolId})}" method="GET">
					<input class="add-btn" type="submit" value="See More" />
				</form></td>
		</tr>
	</table>
	<div class="center">
		<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/addPick}"
			method="GET">
			<input type="submit" value="Add Pick">
		</form>
	</div>
	<div id="center">
		<h3>How picking works:</h3>
		<br>
		<iframe width="560" height="315"
			src="https://www.youtube.com/embed/TjRj69P5rKM?start=35"
			title="How a pin tumber lock works"></iframe>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>

</html>
