<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/css/updateforms.css">
<title>Update Pick</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link, active" th:href="@{/allPick}">Lock
						Picks</a></li>

				<li><a class="nav-link" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>

				<li style="float: right;"><a class="nav-link"
					th:href="@{/logout}">Sign Out</a></li>

				<li style="float: right;"><a class="nav-link, username"
					th:text="'Logged in as' + ' ' + ${#authentication.getPrincipal().getUsername()}"></a></li>

			</ul>
		</div>
	</nav>
	<form action="#" th:action="@{/updatePick/{id}(id=${pick.toolId})}"
		th:object="${pick}" method="POST">
		<table>
			<tr>

				<td><em>Example: The <span>Medium Hook</span> is used for
						locks with <span> open </span> keyways.
				</em></td>
			</tr>
			<tr class="spacer"></tr>
			<tr>
				<td>The <input style="width: 20%;" type="text"
					th:field="*{toolType}" /> is used for locks with <input
					style="width: 20%;" type="text" th:field="*{toolUse}" /> keyways.
				</td>
				<td th:if="${#fields.hasErrors('toolType')}" th:errors="*{toolType}">Tool
					Type Error</td>
				<td th:if="${#fields.hasErrors('toolUse')}" th:errors="*{toolUse}">Tool
					Use Error</td>
			</tr>
			<tr class="spacer"></tr>
			<tr>
				<td>
					<button type="submit">Submit</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
