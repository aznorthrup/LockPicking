<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="icon" 
      type="image/png" 
      href="/img/lockicon.png">
<link rel="stylesheet" href="/css/updateforms.css">
<title>New Tension Tool</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link" th:href="@{/allPick}">Lock Picks</a></li>

				<li><a class="nav-link, active" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>
				<li style="float: right;"><a class="nav-link"
					th:href="@{/logout}">Sign Out</a></li>

				<li style="float: right;"><a class="nav-link, username"
					th:text="'Logged in as' + ' ' + ${#authentication.getPrincipal().getUsername()}"></a></li>
			</ul>
		</div>
	</nav>
	<form action="#" th:action="@{/addTension}" th:object="${toolTension}"
		method="POST">
		<table>
			<tr>
				<td><em>Example: The <span>Z-Bar</span> provides <span>bottom
							of the keyway</span> tension for locks with <span>simple and
							flush</span> keyways
				</em></td>
			</tr>
			<tr class="spacer"></tr>
			<tr>
				<td>The <input type="text" th:field="*{toolType}" /> provides
					<input style="width: 20%;" type="text" th:field="*{tensionType}" />
					tension for locks with <input type="text" th:field="*{toolUse}" />
					keyways.
				</td>
			</tr>
			<tr class="spacer"></tr>
			<tr style="display: block;">
				<td width="50%">Tension image: <input id="newPicUrl"
					style="width: 46.5%;" type="text" name="image" value="https://iheartcraftythings.com/wp-content/uploads/2021/10/6-131.jpg"
					/></td>
			</tr>
			<tr class="spacer"></tr>
			<tr>
				<td th:if="${#fields.hasErrors('toolType')}" th:errors="*{toolType}">Tool
					Type Error</td>

				<td th:if="${#fields.hasErrors('tensionType')}"
					th:errors="*{tensionType}">Tension Type Error</td>

				<td th:if="${#fields.hasErrors('toolUse')}" th:errors="*{toolUse}">Tool
					Use Error</td>
					
				<td th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image
					Error</td>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>

</html>
