<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="icon" type="image/png" href="/img/lockicon.png">
<link rel="stylesheet" href="/css/users.css" />
<title>Registration</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link" th:href="@{/allPick}">Lock Picks</a></li>

				<li><a class="nav-link" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/terminology}">Terminology</a></li>

				<li style="float: right;"><a class="nav-link, active"
					th:href="@{/registration}">Sign Up</a></li>
			</ul>
		</div>
	</nav>

	<form th:action="@{/registration}" th:object="${user}" method="POST">
		<table style="width: 30%;">
			<tr style="height: 5%; text-align: center;">
				<td colspan=2 style="font-size: 1.2rem;"><h2>Register</h2></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{email}" required
					placeholder="user@example.com" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" required
					placeholder="Password" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			<tr>
				<td colspan=2><span style="font-size: 15px;">Already
						have an account? <a class="sub-user" href="/" th:href="@{/login}">Log
							in</a>
				</span></td>
			</tr>
		</table>
	</form>
	<br>
	<div th:if="${param.error}">
		<div class="alert alert-info center">Invalid username or
			password!</div>
	</div>
	<div th:if="${param.success}">
		<div class="alert alert-info center">Welcome to the application!</div>
	</div>

</body>

</html>
